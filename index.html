<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker Game</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type=text/javascript></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h4>Cat Clicker</h4>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <h4>Select a Cat</h4>
          <div class="bg-blue">
            <ul>
              <li class="clickable" id="cat-1">Kitty Eyes</li>
              <li class="clickable" id="cat-2">Blue-Eyed Cat</li>
              <li class="clickable" id="cat-3">Snuggle Buddies</li>
              <li class="clickable" id="cat-4">Siesta Time</li>
              <li class="clickable" id="cat-5">Park friends</li>
            </ul>
          </div>
        </div> <!-- end column -->

      <div class="col-sm-9 cat-display">
        <h3 id="cat-name"></h3>
        <div class="bg-hazelnut">
          <img id="cat-img" src="" alt="">
        </div>
        <h3 id="counter"></h3>
      </div> <!-- end column -->
      </div> <!-- end row -->
    </div> <!-- end container -->

    <script src="app.js" type"text/javascript"></script>
  </body>
</html>
