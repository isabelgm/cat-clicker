<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cat Clicker Game</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="styleshevet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type=text/javascript></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h4>Cat Clicker</h4>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <h4>Select a Cat</h4>
          <div class="bg-blue">
            <ul id="cat-list"></ul>
          </div>
          <hr>
          <button id="admin-button">Admin</button>
          <div id="form">
            <form>
              <label for="cat-name-input">Cat Name</label><br>
              <input type="text" name="catnameinput" id="cat-name-input"><br>
              <label for="cat-name-url">Cat URL</label><br>
              <input type="text" name="catnameurl" id="cat-name-url">
              <label for="cat-name-clicks">Click Count</label><br>
              <input type="text" name="catclickcount" id="cat-name-clicks">
              <button id="save-button">Save</button>
            </form>
            <button id="cancel-button">Cancel</button>
          </div>
          <hr>
        </div> <!-- end column -->

        <div class="col-sm-9 cat-display">
          <div class="bg-hazelnut">
            <img id="cat-img" src="" alt="">
          </div>
          <h3 id="cat-name"></h3>
          <h5 id="counter"></h5>
        </div> <!-- end column -->
      </div> <!-- end row -->
    </div> <!-- end container -->
    <script src="app.js" type"text/javascript"></script>
  </body>
</html>
